<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div id="key" style="width: 200px; height: 200px; background-color: white; border: 1px solid black;"></div>
    </section>


    <script>
        let colorActual = '';

        function cambiarColorDivKey(color) {
            const divKey = document.getElementById('key');
            divKey.style.backgroundColor = color;
        }

        function crearNuevoDiv(color) {
            const nuevoDiv = document.createElement('div');
            nuevoDiv.style.width = '200px';
            nuevoDiv.style.height = '200px';
            nuevoDiv.style.backgroundColor = color;
            nuevoDiv.style.border = '1px solid black';
            document.body.appendChild(nuevoDiv);
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'a') {
                colorActual = 'pink';
                cambiarColorDivKey(colorActual);
            } else if (event.key === 's') {
                colorActual = 'orange';
                cambiarColorDivKey(colorActual);
            } else if (event.key === 'd') {
                colorActual = 'skyblue';
                cambiarColorDivKey(colorActual);
            } else if (event.key === 'q') {
                crearNuevoDiv('purple');
            } else if (event.key === 'w') {
                crearNuevoDiv('gray');
            } else if (event.key === 'e') {
                crearNuevoDiv('brown');
            }
        });
    </script>
</body>
</html>
