<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div id="div-azul" style="width: 200px; height: 200px; background-color: blue;"></div>
        <div id="div-rojo" style="width: 200px; height: 200px; background-color: red;"></div>
        <div id="div-verde" style="width: 200px; height: 200px; background-color: green;"></div>
        <div id="div-amarillo" style="width: 200px; height: 200px; background-color: yellow;"></div>
    </section>

   
    <script>
        function cambiarColorANegro(event) {
            event.target.style.backgroundColor = 'black';
        }

        document.getElementById('div-azul').addEventListener('click', cambiarColorANegro);
        document.getElementById('div-rojo').addEventListener('click', cambiarColorANegro);
        document.getElementById('div-verde').addEventListener('click', cambiarColorANegro);
        document.getElementById('div-amarillo').addEventListener('click', cambiarColorANegro);
    </script>

</body>
</html>
